<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Successful</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .success-container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 90%;
    }

    .success-icon {
      font-size: 60px;
      color: #4BB543;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      font-size: 28px;
    }

    p {
      color: #666;
      font-size: 16px;
      margin: 15px 0 30px;
    }

    .btn {
      background-color: #F08080;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e76d6d;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1>Order Placed Successfully!</h1>
    <p>Thank you for shopping with us. Your order has been placed and is being processed.</p>
    <a href="product.html" class="btn">Continue Shopping</a>
  </div>
</body>
</html>
