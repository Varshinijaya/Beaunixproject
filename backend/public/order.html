<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  
  <!-- Font Awesome CDN for Trash Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

   .navbar {
  background-color: #F08080;
  padding: 15px 30px;
  color: white;
  font-size: 24px;
  font-weight: bold;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 10;
  height:20px;
}

.nav-link {
  color: white;
  font-size: 16px;
  text-decoration: none;
  font-weight: bolder;
  font-size: 1.2em;
}

.nav-link:hover {
  text-decoration: underline;
}

    .main-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    .cart-heading {
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .cart-items {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cart-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-wrap: wrap;
      position: relative;
      
    }

    .cart-card div {
      flex: 1;
      text-align: center;
      font-size: 16px;
    }

    .cart-product-info {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .cart-image {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .total {
      font-size: 1.5em;
      font-weight: bold;
      text-align: right;
      margin-top: 30px;
      color: #333;
    }

    .checkout-btn {
      margin-top: 10px;
      padding: 12px 25px;
      background-color: #F08080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      float: right;
    }

    .price {
      color:#F08080;
      font-weight: bolder;
    }

    .subtotal {
      color: #E74C3C;
      font-weight: bold;
    }

    .name {
      font-weight: bolder;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: black;
      font-size: 18px;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: #c0392b;
    }

    /* Checkout Modal Styling */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1000;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 30px;
  border-radius: 8px;
  max-width: 600px;
  width: 90%;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
}

.modal-title {
  margin-top: 0;
  font-size: 24px;
  margin-bottom: 20px;
  text-align: center;
}

.modal-body .form-group {
  margin-bottom: 5px;
  font-weight: bolder;
  text-align: left;
  font-weight: 1.4em;
}

.modal-body .form-row {
  display: flex;
  gap: 10px;
}

.modal-body input,
.modal-body select {
  width: 100%;
  padding: 8px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.summary-box {
  background: #f9f9f9;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
}

.summary-total {
  display: block;
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
}

.modal-buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.place-btn {
  padding: 10px 20px;
  background: #F08080;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.cancel-btn {
  padding: 10px 20px;
  background: #777;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}


    @media (max-width: 600px) {
      .cart-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-card div {
        flex: 100%;
        text-align: left;
        margin-bottom: 8px;
      }

      .cart-product-info {
        flex-direction: column;
        align-items: flex-start;
      }
    }


  </style>
</head>
<body>
  <div class="navbar">
  <h3 class="nav-title">CART</h3>
  <a href="product.html" class="nav-link">Products</a>
  <a href="orderHistory.html" class="nav-link">My Orders</a>

</div>


  <div class="main-container">
    <div class="cart-heading">Your Items</div>
    <div class="cart-items" id="cart-items"></div>

    <div class="total" id="total-price">Total: Rs. 0.00</div>
    <button class="checkout-btn">Checkout</button>
  </div>

 <!-- Checkout Modal -->
<div id="checkout-modal" class="modal-overlay">
  <div class="modal-content">
    <h2 class="modal-title">Checkout</h2>
    <div class="modal-body">
      <div class="form-group">
        <label>Address Line 1:</label>
        <input type="text" id="line1" />
      </div>
      <div class="form-group">
        <label>Address Line 2:</label>
        <input type="text" id="line2" />
      </div>
      <div class="form-group">
        <label>City:</label>
        <input type="text" id="city" />
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>State:</label>
          <input type="text" id="state" />
        </div>
        <div class="form-group">
          <label style="margin-left:15px;">PINCODE:</label>
          <input type="text" id="zip"style="margin-left:15px;" />
        </div>
      </div>
      <div class="form-group">
        <label>Country:</label>
        <input type="text" id="country" />
      </div>
      <div class="form-group">
        <label>Phone:</label>
        <input type="text" id="phone" />
      </div>
      <div class="form-group">
        <label>Payment Method:</label>
        <select id="payment">
          <option>UPI</option>
          <option>Credit Card</option>
          <option>Cash on Delivery</option>
        </select>
      </div>
      <h4>Order Summary:</h4>
      <div id="order-summary" class="summary-box"></div>
      <strong id="modal-total" class="summary-total"></strong>

      <div class="modal-buttons">
        <button id="place-order-btn" class="place-btn">Place Order</button>

        <button onclick="closeModal()" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
</div>


  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const container = document.getElementById("cart-items");
      container.innerHTML = "";

      let total = 0;

      cart.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.className = "cart-card";
        div.innerHTML = `
          <div><strong>${index + 1}.</strong></div>
          <div class="cart-product-info">
            <img src="${item.image}" alt="${item.name}" class="cart-image" />
            <div class="name">${item.name}</div>
          </div>
          <div class="price">Rs. ${item.price}</div>
          <div>Qty: ${item.quantity}</div>
          <div class="subtotal">Subtotal: Rs. ${subtotal.toFixed(2)}</div>
          <button class="remove-btn" onclick="removeItem(${index})">
            <i class="fas fa-trash"></i>
          </button>
        `;
        container.appendChild(div);
      });

      document.getElementById("total-price").textContent = `Total: Rs. ${total.toFixed(2)}`;
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1); // Remove item
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart(); // Refresh UI
    }

    window.onload = loadCart;
    document.querySelector('.checkout-btn').addEventListener('click', () => {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const summaryDiv = document.getElementById('order-summary');
  const totalSpan = document.getElementById('modal-total');

  summaryDiv.innerHTML = "";
  let total = 0;

  cart.forEach(item => {
    const subtotal = item.price * item.quantity;
    total += subtotal;
    const p = document.createElement('p');
    p.textContent = `${item.name} x${item.quantity} - Rs. ${subtotal.toFixed(2)}`;
    summaryDiv.appendChild(p);
  });

  totalSpan.textContent = `Total: Rs. ${total.toFixed(2)}`;
  document.getElementById('checkout-modal').style.display = 'flex';
});

function closeModal() {
  document.getElementById('checkout-modal').style.display = 'none';
}


//backend
document.getElementById("place-order-btn").addEventListener("click", function () {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    if (cart.length === 0) {
      alert("Cart is empty!");
      return;
    }

    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

    const orderData = {
      customerName: "Guest User", // You can replace this if you capture the name elsewhere
      total: total,
      items: cart,
      address: {
        line1: document.getElementById("line1").value,
        line2: document.getElementById("line2").value,
        city: document.getElementById("city").value,
        state: document.getElementById("state").value,
        zip: document.getElementById("zip").value,
        country: document.getElementById("country").value,
        phone: document.getElementById("phone").value
      },
      paymentMethod: document.getElementById("payment").value
    };

    // Send to backend
   const token = localStorage.getItem("token"); // Ensure you store token after login

fetch("/api/orders", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "Authorization": `Bearer ${token}`
  },
  body: JSON.stringify(orderData)
})

      .then(res => {
        if (!res.ok) throw new Error("Order failed");
        return res.json();
      })
      .then(data => {
        
        localStorage.removeItem("cart");
        window.location.href = "orderSuccess.html";
// Redirect to product page or confirmation
      })
      .catch(err => {
        console.error(err);
        alert("Error placing order. Please try again.");
      });
  });


  </script>
</body>
</html>
