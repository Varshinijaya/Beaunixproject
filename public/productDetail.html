}

<script>
  async function loadProductDetails() {
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      alert("No product ID found.");
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/products/${productId}`);
      const product = await response.json();

      document.querySelector('.product-image img').src = product.image;
      document.querySelector('.product-name').textContent = product.name;
      document.querySelector('.price').textContent = `Rs. ${product.price}`;
      document.querySelector('.stock').textContent = product.stock_quantity > 0 ? "In Stock" : "Out of Stock";
      document.querySelector('.description').textContent = `Description: ${product.description}`;
    } catch (err) {
      console.error("Failed to load product:", err);
      alert("Could not load product details.");
    }
  }

  window.onload = loadProductDetails;

  async function loadProductDetails() {
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      alert("No product ID found.");
      return;
    }

    try {
      const response = await fetch(`http://localhost:5000/api/products/${productId}`);
      const product = await response.json();

      // Set DOM
      document.querySelector('.product-image img').src = product.image;
      document.querySelector('.product-name').textContent = product.name;
      document.querySelector('.price').textContent = `Rs. ${product.price}`;
      document.querySelector('.stock').textContent = product.stock_quantity > 0 ? "In Stock" : "Out of Stock";
      document.querySelector('.description').textContent = `Description: ${product.description}`;

      // Add to cart logic
      document.querySelector('.add-btn').addEventListener('click', () => {
        const qty = parseInt(document.querySelector('.qty-select').value);
        if (qty < 1) return alert("Quantity must be at least 1");

        const cartItem = {
          id: product._id,
          name: product.name,
          price: product.price,
          image: product.image,
          quantity: qty
        };

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        const existing = cart.find(item => item.id === product._id);
        if (existing) {
          existing.quantity += qty;
        } else {
          cart.push(cartItem);
        }

        localStorage.setItem("cart", JSON.stringify(cart));
         alert("Added to cart!");
      });

      // Click on cart icon
      document.querySelector('.cart-icon').addEventListener('click', () => {
        window.location.href = "order.html";
      });

    } catch (err) {
      console.error("Failed to load product:", err);
      alert("Could not load product details.");
    }
  }

  window.onload = loadProductDetails;
</script>
