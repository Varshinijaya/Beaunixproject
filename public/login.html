<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="style1.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<header>
    <div class="login-header">
    <div class="left">
      <i class="fas fa-spa"></i> <!-- Flower Icon -->
      <span>BEAUNIX LOGIN</span>
    </div>
    <div class="right">
      <i class="fas fa-user-lock"></i> <!-- Login/Lock Icon -->
    </div>
  </div>
</header>
 <div class="body">
    <div class="container">
        <div class="form-box login">
            <form action="#"  onsubmit="handleLogin(event)" >
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
               
                <button type="submit" class="btn">Login</button>
                
            </form>
        </div>

        <div class="form-box register">
            <form action="#"  onsubmit="handleRegister(event)" >
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder="Firstname"  required>
                    <i class='bx bxs-user'></i>
                </div>
                
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="Password"  required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Register</button>
                
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
